<!DOCTYPE html>
{% load static %}
<html lang="zh-hans">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="{% static 'css/website.css' %}">
</head>

<body>
<div id="index">
    <div id ='box'>
        <h1>房间管理</h1>

        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
           <div>
               楼层号：
                <select name="floor" style="width: 150px; height: 80px;font-size: 30px;">
                    <option value="0">一楼</option>
                    <option value="1">二楼</option>
                    <option value="2">三楼</option>
                    <option value="3">四楼</option>
                    <option value="4">五楼</option>
                    <option value="5">六楼</option>
                </select>
                <br class="b" />
            </div>

            <div>房间号：
                <select name="room" style="width: 150px; height: 80px;font-size: 30px;">
                    <option value="1">房间1</option>
                    <option value="2">房间2</option>
                    <option value="3">房间3</option>
                    <option value="4">房间4</option>
                    <option value="5">房间5</option>
                    <option value="6">房间6</option>
                    <option value="7">房间7</option>
                    <option value="8">房间8</option>
                    <option value="9">房间9</option>
                    <option value="10">房间10</option>
                </select>
                <br class="b" />
            </div>


            <a style="font-size: 50px;" href="/home">回到首页</a>
            <input  type="submit" value="提交" style="width: 150px;
                                height: 80px;text-align: center;font-size: 30px;margin-left: 20px;" \>

            <br />{{ error }}
        </form>

    </div>
</div>

</body>
</html>
