<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Django</title>
    <link rel="stylesheet" href="{% static 'css/semantic.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/mystyle.css' %}">
    <link rel="stylesheet" href="{% static 'css/swiper.css' %}">
    <script src="{% static 'js/vue.js' %}" charset="utf-8"></script>
    <script src="{% static 'js/reqwest.js' %}" charset="utf-8"></script>
{#    <script src="https://cdn.bootcss.com/reqwest/2.0.5/reqwest.min.js"></script>#}
</head>

<body>
{% verbatim %}
    <div id="index">
        <!--顶部导航栏-->
        <div class="top_menu">
            <div class="container">
                <div class="ui four column grid">

                    <div v-for="item in topmenu" class="column">
                      {{ item.title }}
                    </div>
                </div>
            </div>
        </div>

        <!--首页幻灯-->
        <div id="banner">
            <div class="swiper-container">
                <div class="swiper-wrapper">
                  <div v-for="item in banner" class="swiper-slide">
                      <img :src="item.img" width=100% height=332 alt="">
                  </div>
                </div>
                <!-- Add Pagination -->
                <div class="swiper-pagination"></div>
            </div>
        </div>

        <!--首页功能导航-->
        <div class="nav-btn">
            <div class="ui container">
                <div class="ui four column grid">
                    <div class="column">
                        <a href="https://www.qq.com"><img src="../static/icon/QQ.png"></a>
                    </div>
                    <div class="column">
                        <a href="https://weibo.com/"><img src="../static/icon/weibo.png"></a>
                    </div>
                    <div class="column">
                        <a href="https://weixin.qq.com//"><img src="../static/icon/wechat-fill.png"></a>
                    </div>
                    <div class="column">
                        <a href="https://twitter.com/"><img src="../static/icon/twitter.png"></a>
                    </div>
                </div>

                <div class="ui four column grid">
                    <div class="column">
                        <a href="https://www.alipay.com/"><img src="../static/icon/alipay-circle-fill.png"></a>
                    </div>
                    <div class="column">
                        <a href="https://www.taobao.com/"><img src="../static/icon/taobao-circle-fill.png"></a>
                    </div>
                    <div class="column">
                        <a href="https://translate.google.cn/"><img src="../static/icon/chrome-fill.png"></a>
                    </div>
                    <div class="column">
                        <a href="https://www.zhihu.com/"><img src="../static/icon/zhihu-circle-fill.png"></a>
                    </div>
            </div>
        </div>
    </div>

        <!-- 底部tabbar -->
        <div class="tabBar" style="display:none;">
      <div class="ui four column grid">
        <div class="column">
          首页
        </div>
        <div class="column">
          分类
        </div>
        <div class="column">
          热门
        </div>
        <div v-if='loginType==false' @click='showUserUI' class="column">
          登录
        </div>
        <div @click='toadmin()' v-else class="column">
          后台
        </div>
      </div>
    </div>

        <!--登录-->
        <div v-show="userUI" class="login">
          <div class="userUi">
              <div class="ui container" style="background-color: #fff">
                  <h3>登录</h3>
                  <div class="input">
                        <div class="item">
                            <input v-model="username" type="text" name="" value="" placeholder="用户名">
                         </div>
                         <div class="item">
                             <input v-model="password" type="text" name="" value="" placeholder="密码">
                        </div>
                  </div>

                  <button @click="userLogin()" type="button" name="button" style="background: #ee1919;">确定</button>
                  <button type="button" name="button">取消</button>
              </div>
          </div>
        </div>

        <div @click="showUserUI()">登录</div>

</div>

{% endverbatim %}
    <script src="{% static 'js/index.js' %}" charset="utf-8"></script>
    <script src="{% static 'js/swiper.js' %}" charset="utf-8"></script>
     <!-- Initialize Swiper -->
      <script>
        var swiper = new Swiper('.swiper-container', {
          spaceBetween: 30,
          centeredSlides: true,
          autoplay: {
            delay: 2500,
            disableOnInteraction: false,
          },
          pagination: {
            el: '.swiper-pagination',
            clickable: true,
          },
          navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
          },
        });
      </script>
</body>
</html>
